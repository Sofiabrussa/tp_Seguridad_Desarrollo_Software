<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/cuenta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/static/resources/images/logopng.png" alt="BitStake" class="logo">
        <h1 class="title-header">  MI CUENTA </h1>
    </header>
    <span>
        <sidebar class="container">
            <p>MIS CARTERAS Y MIS APUESTAS</p>
            <button class="button button-deposito active">Hacer un deposito</button>
            <button class="button button-mail">Retirada de fondos</button>
            <button class="button button-contraseña">Transacciones</button>
            <p>PERFIL</p>
            <button class="button">Datos personales</button>
            <button class="button" >Seguridad</button>
            <p>ADICIONAL</p>
            <button class="button">Invite a sus amigos</button>
            <button class="button">Atencion al cliente</button>
    
            <button class="button">cerrar sesion</button>
        </sidebar>
        <div class="screen"></div>

    </span>

</body>
<script>
    
    document.addEventListener("DOMContentLoaded", ()=>{

        //pantallas
        const screen = document.querySelector(".screen")

        //pantalla hacer deposito (por defecto)
        const divDeposito = document.createElement("div")
        divDeposito.classList.add("deposito-screen")
        divDeposito.innerHTML = `
            <div class="container-deposito">
                <p>Seleccione el metodo de pago para recargar su cuenta:</p>
                <p>METODOS</p>    
                <div class="container-metodos">
                    <div class="metodo">
                        <img src="/static/resources/images/mercadoPago.jpg"/>    
                        <p class="footer">Mercado Pago</p>
                    </div>
                    <div class="metodo">
                        <img src="/static/resources/images/transferenciaBancaria.jpg"/>    
                        <p class="footer">Transferencia Bancaria</p>
                    </div>
                    <div class="metodo">
                        <img src="/static/resources/images/astroPay.jpg"/>    
                        <p class="footer">Astro Pay</p>
                    </div>
                    <div class="metodo">
                        <img src="/static/resources/images/bitcoin.jpg"/>    
                        <p class="footer">Bitcoin</p>
                    </div>
                    <div class="metodo">
                        <img src="/static/resources/images/monero.png"/>    
                        <p class="footer">Monero</p>
                    </div>
                    <div class="metodo">
                        <img src="/static/resources/images/ethereum.jpg"/>    
                        <p class="footer">Ethereum</p>
                    </div>
                    
                </div>    
            </div>
        `
        screen.appendChild(divDeposito)
    
        screen.appendChild(div)
        //pantalla confirmar mail
        const divMail = document.createElement("div")
        divMail.classList.add("mail-screen")
        divMail.innerHTML =`
            <h3>Ingrese el mail para confirmar</h3>
            <form action="">
                <label for="mail">Mail</label>
                <input name="mail" type="mail">
                <button type="submit">Confirmar</button>
            </form>
        `
        //pantalla contraseña
        const divContra = document.createElement("div")
        divContra.classList.add("constraseña-screen")
        divContra.innerHTML =`
            <p id="texto-contraseña">Se enviara un link a su correo para realizar el cambio de contraseña</p>
            <button id="button-contraseña" class="button-cambiar">Cambiar contraseña</button>
        `

        

    
        //marcar boton activo
        let buttons = document.querySelectorAll(".button");
        buttons.forEach(b=>{
            b.addEventListener('click', (e)=>{
                buttons.forEach(b => b.classList.remove("active"));
                b.classList.add("active");

                //agregamos pantalla
                screen.innerHTML = "";
                if (b.classList.contains("button-inicio")) {
                    screen.appendChild(div);
                    } else if (b.classList.contains("button-mail")) {
                    screen.appendChild(divMail);
                    } else if (b.classList.contains("button-contraseña")) {
                    screen.appendChild(divContra);
                    //actualizar el texto de contraseña
                    const btn = document.getElementById("button-contraseña")
                    const p = document.getElementById("texto-contraseña")
                    btn.addEventListener('click', ()=>{
                        p.textContent = "Correo enviado"
                    })
                    }
            })
        })
        
    })

</script>
</html>
